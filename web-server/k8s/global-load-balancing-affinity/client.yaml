apiVersion: v1
kind: ConfigMap
metadata:
  name: check-global-services
data:
  check-global-services.sh: |
    svc_name=web-app
    clusters=$CLUSTERS_NUMBER

    touch /tmp/clusters

    while ! cat /tmp/clusters | sort | uniq | wc -l | awk '{print $1}' | grep -q "^${clusters}$"
    do
      curl http://$svc_name:8080 2> /dev/null
      sleep 0.1
    done

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: quay.io/cilium/alpine-curl:v1.10.0
        command: ["/bin/sh", "-c", "cp /scripts/check-global-services.sh /tmp && chmod +x /tmp/check-global-services.sh && /tmp/check-global-services.sh"]
        envFrom:
          - configMapRef:
              name: cluster
        volumeMounts:
        - name: script-volume
          mountPath: /scripts
      volumes:
      - name: script-volume
        configMap:
          name: check-global-services

